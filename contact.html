  <main role="main">



    <div id="main-content">
      <!-- Add padding-top below when not using the slider -->
      <div class="container padding-top">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center"><img src="./imgs/MidBossLogoCastle.svg" class="center margin-bottom" alt="Midboss Logo" /></p>
            <h2>Contact us!</h2>
              <div class="col-md-6">
               <form class="card p-2" action="https://formspree.io/info@midboss.com" method="POST">
                <div class="mb-3">
                  <label for="firstName">Name <span class="text-muted">(Required)</span></label>
                  <input type="text" class="form-control" name="_name" id="name" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid name is required.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email">Email <span class="text-muted">(Required)</span></label>
                  <input type="email" class="form-control" name="_replyto" id="email" placeholder="you@example.com" required>
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="subject">Subject <span class="text-muted">(Required)</span></label>
                  <input type="text" class="form-control" name="_subject" id="subject" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="message">Message <span class="text-muted">(Required)</span></label>
                  <textarea class="form-control" rows="4" name="_message" id="message" placeholder="" value="" required></textarea>
                </div>

               <button class="btn btn-pink btn-lg btn-block" type="submit">Send</button>
        </form>
      </div>
      </div>
